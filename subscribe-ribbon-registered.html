<!-- Subscribe ribbon template for registered users -->
<div class="js-zephr-content">
	<header id="subscribe-ribbon-header" class="subscribe-ribbon__header" aria-hidden="false">
		<h2 class="subscribe-ribbon__title">{{title}}</h2>
		<div class="subscribe-ribbon__body">{{body}}</div>
	</header>

	<div class="subscribe-ribbon__ctas">
		<a href="{{subscribe-cta-link}}" class="subscribe-ribbon__button button button--xl button--secondary">{{subscribe-cta-label}}</a>
	</div>
</div>
